{% extends "layout.html" %}
{% block title %}Tickets{% endblock %}
{% block content %}
<h1>Tickets</h1>
<a href="{{ url_for('ticket.add_ticket') }}" class="btn btn-primary mb-3">Add Ticket</a>
<div class="list-group">
    {% for ticket in tickets %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a href="{{ url_for('ticket.ticket_detail', ticket_id=ticket.id) }}">
                {{ ticket.name }} - {{ ticket.status.name }}
            </a>
        </div>
        <div class="btn-group" role="group">
            <a href="{{ url_for('ticket.edit_ticket', ticket_id=ticket.id) }}" class="btn btn-warning btn-sm mr-1">Edit</a>
            <form action="{{ url_for('ticket.delete_ticket_view', ticket_id=ticket.id) }}" method="POST" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
